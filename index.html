<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hank Marvin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/hank-marvin.js"></script>
</head>
<body>
  <div id="page1" data-role="page" data-control-title="Home">
      <div data-role="header" data-theme="a">
          <h5>
              HANK MARVIN
          </h5>
      </div>
      <div data-role="content">
          <div style="text-align: center;" data-controltype="image">
              <img style="width: 250px; height: 200px;" src="img/hank-marvin.jpg">
          </div>
          <div data-controltype="textblock">
              <p>
                  <b>
                      Use the alcohol consumption scale to find the perfect meal for your hungover
                      needs.
                  </b>
              </p>
          </div>
          <a href="#page6" data-role="button" data-theme="e">
              Chunderville
          </a>
          <a href="#page5" data-role="button" data-theme="e">
              Went overboard
          </a>
          <a href="#page4" data-role="button" data-theme="e">
              A fair few
          </a>
          <a href="#page3" data-role="button" data-theme="e">
              One too many
          </a>
      </div>
  </div>
  <div id="page3" data-role="page" data-control-title="One Too Many">
      <div data-role="header" data-theme="a">
          <a class="ui-btn-left" href="#page1" data-role="button" data-theme="d">
              Back
          </a>
          <h3>
              One Too Many
          </h3>
      </div>
      <div data-role="content">
          <div style="text-align: center;" data-controltype="image">
              <img style="width: 250px; height: 200px;" src="img/recipe-image-legacy-id-554479_11.jpg">
          </div>
          <input type="submit" value="Full English Breakfast">
          <input type="submit" value="Chilli Cheese Toast">
          <input type="submit" value="Full English Potatoe Cake">
          <input type="submit" value="Shepherds Pie">
      </div>
      <div data-role="footer" data-theme="a" data-position="fixed">
          <h5>
          </h5>
      </div>
  </div>
  <div id="page4" data-role="page" data-control-title="A Fair Few">
      <div data-role="header" data-theme="a">
          <a class="ui-btn-left" href="#page1" data-role="button" data-theme="d">
              Back
          </a>
          <h3>
              A Fair Few
          </h3>
      </div>
      <div data-role="content">
          <div style="text-align: center;" data-controltype="image">
              <img style="width: 250px; height: 200px;" src="img/recipe-image-legacy-id-984578_11.jpg">
          </div>
          <input type="submit" value="Garlic Bacon Butties">
          <input type="submit" value="Sweet &amp; sour chicken">
          <input type="submit" value="Spicy Sausage &amp; Egg baps ">
          <input type="submit" value="Smoky bacon &amp; eggy bread ">
      </div>
      <div data-role="footer" data-theme="a" data-position="fixed">
          <h3>
          </h3>
      </div>
  </div>
  <div id="page5" data-role="page" data-control-title="Went overboard">
      <div data-role="header" data-theme="a">
          <a class="ui-btn-left" href="#page1" data-role="button" data-theme="d">
              Back
          </a>
          <h3>
              Went overboard
          </h3>
      </div>
      <div data-role="content">
          <div style="text-align: center;" data-controltype="image">
              <img style="width: 250px; height: 200px;" src="img/recipe-image-legacy-id-404452_10.jpg">
          </div>
          <input type="submit" value="Full English Frittata ">
          <input type="submit" value="Dippy eggs with soldiers">
          <input type="submit" value="Saucy sausage Pasta">
          <input type="submit" value="Veggie breakfast bakes">
      </div>
      <div data-role="footer" data-theme="a" data-position="fixed">
          <h3>
          </h3>
      </div>
  </div>

      <div data-role="header" data-theme="a">
          <a class="ui-btn-left" href="#page1" data-role="button" data-theme="d">
              Back
          </a>
          <h3>
              Chunderville
          </h3>
      </div>
      <div data-role="content">
          <div style="text-align: center;" data-controltype="image">
              <img style="width: 250px; height: 200px;" src="img/recipe-image-legacy-id-22.jpg">
          </div>
          <input type="submit" value="Breakfast Smoothie">
          <input type="submit" value="Smoked haddock kedgeree">
          <input type="submit" value="Spinach &amp; salmon egg muffins">
          <input type="submit" value="Peanut butter &amp; banana on toast">
      </div>
      <div data-role="footer" data-theme="a" data-position="fixed">
          <h3>
          </h3>
      </div>
  </div>

</html>
